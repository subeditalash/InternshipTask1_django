<!DOCTYPE html>
<html>
<head>
    <title>{{ poll.question }}</title>
</head>
<body>
    <h1>{{ poll.question }}</h1>
    <form method="post" action="{% url 'vote' poll.id %}">
        {% csrf_token %}
        {% for option in poll.option.all %}
        <input type="radio" name="option" id="option{{ forloop.counter }}" value="{{ option.id }}">
        <label for="option{{ forloop.counter }}">{{ option.option_name }}</label><br>
        {% endfor %}
        <button type="submit">Vote</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
